<template>
        <!--HEADER START-->
        <div class="slds-grid slds-wrap slds-box slds-theme_shade slds-m-left_large slds-m-right_large">
            <lightning-layout multiple-rows class="slds-m-left_large slds-m-right_large"> 
                <lightning-layout-item size="12" small-device-size="4" padding="around-small">
                    <span class="slds-page-header__title slds-truncate">
                        <h2 class="slds-text-heading_medium slds-m-left_small" style="color:black;">Add Products</h2>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="8" padding="around-small">
                    <div class="slds-m-left_xx-large">
                        <lightning-button class="slds-m-right_medium" variant="brand" label="Save & Exit" icon-name="utility:save" onclick={handleSaveAndExit}></lightning-button>    
                        <lightning-button variant="destructive" label="Cancel" icon-name="utility:close" onclick={handleCancel}></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <!--
            <div class="slds-col slds-size_1-of-2">
                <h2 class="slds-text-heading_large slds-m-left_large  slds-align_absolute-center">Add Products</h2> 
            </div>
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-align_absolute-center"> 
                <lightning-button-group>
                    <lightning-button variant="brand" label="Save & Exit" icon-name="utility:save" onclick={handleSaveAndExit}></lightning-button>    
                    <lightning-button variant="destructive" label="Cancel" icon-name="utility:close" onclick={handleCancel}></lightning-button>
                </lightning-button-group>
                </div>
            </div>
            -->
        </div>
        <!--HEADER END-->
        <!--BODY START-->
            <!--TAB SET START-->
            <div class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-m-left_large slds-m-right_large slds-m-top_small">
                <!--TEST TO OPEN POP START-->
                <lightning-button-group>
                    <lightning-button label="Open Filter ans Select" onclick={openFilterAndSelected}></lightning-button>
                    <lightning-button label="Open Choose Options (Bundle/Configured)" onclick={openConfigured}></lightning-button>
                </lightning-button-group>
                <!--TEST TO OPEN POP END-->
                <lightning-tabset variant="scoped">
                    <lightning-tab label="ACA" onactive={handleActive}>
                        ACA
                    </lightning-tab>
                    <lightning-tab label="Connectivity" onactive={handleActive}>
                        Connectivity
                    </lightning-tab>
                    <lightning-tab label="Fiber Optic Cable" onactive={handleActive}>
                        Fiber Optic Cable
                    </lightning-tab>
                    <lightning-tab label="Cable" onactive={handleActive}>
                        Cable
                    </lightning-tab>
                    <lightning-tab label="Test & Inspection" onactive={handleActive}>
                        Test & Inspection
                    </lightning-tab>
                    <lightning-tab label="Manual Items" onactive={handleActive}>
                        <!--TAB SET MANUAL ITEMS START-->
                        <lightning-tabset variant="vertical">
                            <lightning-tab label="ACA">
                                MANUAL ACA
                            </lightning-tab>
                            <lightning-tab label="Connectivity">
                                MANUAL CONNECTIVITY
                            </lightning-tab>
                            <lightning-tab label="Fiber Optic Cable">
                                MANUAL FIBER OPTIC CABLE
                            </lightning-tab>
                            <lightning-tab label="Cable">
                                MANUAL CABLE
                            </lightning-tab>
                            <lightning-tab label="Test & Inspection">
                                MANUAL TEST AND INSPECTION
                            </lightning-tab>
                        </lightning-tabset>
                        <!--TAB SET MANUAL ITEMS END-->
                    </lightning-tab>
                </lightning-tabset>
            </div>
            <!--TAB SET END-->
            <!--POP UP FILTER AND SELECT START-->
            <template if:true={openFilterSelectPopup}>
                <section aria-modal="true" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container ">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium slds-hyphenate">Filter & Select</h2>
                            <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeFilterAndSelected}></lightning-icon>
                        </header>
                        <div class="slds-modal__content">
                            <div class="slds-p-around_small slds-align_absolute-center">
                                <p style="font-size:160%;">HERE GOES FILTER AND SELECT</p>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" label="Cancel" onclick={closeFilterAndSelected} class="slds-p-around_x-small slds-m-right_small"></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!--POP UP FILTER AND SELECT END-->
            <!--POP UP CONFIGURED PRODUCTS START-->
            <template if:true={openConfiguredPopup}>
                <section aria-modal="true" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container ">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium slds-hyphenate">Choose Options</h2>
                            <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeConfigured}></lightning-icon>
                        </header>
                        <div class="slds-modal__content">
                            <div class="slds-p-around_small slds-align_absolute-center">
                                <p style="font-size:160%;">HERE GOES CONFIGURED PRODUCTS</p>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" label="Cancel" onclick={closeConfigured} class="slds-p-around_x-small slds-m-right_small"></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!--POP UP CONFIGURED PRODUCTS END-->
        <!--BODY END-->
</template>
