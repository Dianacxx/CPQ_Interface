<template>
        <!--HEADER START-->
        <div class="slds-grid slds-wrap slds-box slds-theme_shade slds-var-m-left_large slds-var-m-right_large">
            <lightning-layout multiple-rows class="slds-var-m-left_large slds-var-m-right_large"> 
                <lightning-layout-item size="12" small-device-size="4" padding="around-small">
                    <span class="slds-page-header__title slds-truncate">
                        <h2 class="slds-text-heading_medium slds-var-m-left_small" style="color:black;">Add Products</h2>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="8" padding="around-small">
                    <div class="slds-var-m-left_xx-large">
                        <lightning-button class="slds-var-m-right_medium" variant="brand" label="Save & Exit" icon-name="utility:save" onclick={handleSaveAndExit}></lightning-button>    
                        <lightning-button variant="destructive" label="Cancel" icon-name="utility:close" onclick={handleCancel}></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <!--HEADER END-->
        <!--BODY START-->
            <!--TAB SET START-->
            <div class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-var-m-left_large slds-var-m-right_large slds-var-m-top_small">
                <lightning-spinner if:true={savePSValues} alternative-text="Loading" size="medium"></lightning-spinner>
                <lightning-tabset variant="scoped">
                    <lightning-tab label="ACA" onactive={handleActive}>
                        <c-bl_list-products record-id={recordId} tab-selected="ACA" 
                        list-to-display={girdDataAcaTab} list-to-display-add={girdDataAcaTabAdd}
                        onsavebeforeconfigured={saveBeforeConfigured} onlisttodisplayadd={saveListToDisplay}></c-bl_list-products>
                    </lightning-tab>
                    <lightning-tab label="Connectivity" onactive={handleActive}>
                        <c-bl_list-products record-id={recordId} tab-selected="Connectivity" 
                        list-to-display={girdDataConnTab}  list-to-display-add={girdDataConnTabAdd}
                        onsavebeforeconfigured={saveBeforeConfigured} onlisttodisplayadd={saveListToDisplay}></c-bl_list-products>
                    </lightning-tab>
                    <lightning-tab label="Fiber Optic Cable" onactive={handleActive}>
                        <c-bl_list-products record-id={recordId} tab-selected="Fiber Optic Cable" 
                        list-to-display={girdDataFocTab} list-to-display-add={girdDataFocTabAdd}
                        onsavebeforeconfigured={saveBeforeConfigured} onlisttodisplayadd={saveListToDisplay}></c-bl_list-products>
                    </lightning-tab>
                    <lightning-tab label="Cable" onactive={handleActive}>
                        <c-bl_list-products record-id={recordId} tab-selected="Cable" 
                        list-to-display={girdDataCableTab} list-to-display-add={girdDataCableTabAdd}
                        onsavebeforeconfigured={saveBeforeConfigured} onlisttodisplayadd={saveListToDisplay}></c-bl_list-products>
                    </lightning-tab>
                    <lightning-tab label="Test & Inspection" onactive={handleActive}>
                        <c-bl_list-products record-id={recordId} tab-selected="Test and Inspection" 
                        list-to-display={girdDataTandITab} list-to-display-add={girdDataTandITabAdd}
                        onsavebeforeconfigured={saveBeforeConfigured} onlisttodisplayadd={saveListToDisplay}></c-bl_list-products>
                    </lightning-tab>
                    <lightning-tab label="Manual Items" onactive={handleActive}>
                        <!--TAB SET MANUAL ITEMS START tab-selected="Manual Items"-->
                        <c-bl_manual-items record-id={recordId} onlisttodisplayadd={saveListToDisplay}></c-bl_manual-items>
                        <!--
                        <lightning-tabset variant="vertical">
                            <lightning-tab label="ACA">
                                <c-bl_manual-items></c-bl_manual-items>
                            </lightning-tab>
                            <lightning-tab label="Connectivity">
                                MANUAL CONNECTIVITY
                            </lightning-tab>
                            <lightning-tab label="Fiber Optic Cable">
                                MANUAL FIBER OPTIC CABLE
                            </lightning-tab>
                            <lightning-tab label="Cable">
                                MANUAL CABLE
                            </lightning-tab>
                            <lightning-tab label="Test & Inspection">
                                MANUAL TEST AND INSPECTION
                            </lightning-tab>
                        </lightning-tabset>
                        TAB SET MANUAL ITEMS END
                        -->
                    </lightning-tab>
                </lightning-tabset>
            </div>
            <!--TAB SET END-->
        <!--BODY END-->
</template>
