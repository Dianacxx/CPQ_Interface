<!-- sldsValidatorIgnore -->
<template>
    <lightning-card>
    <!--SPINNER TO LOAD START-->
    <lightning-spinner if:true={spinnerLoading} alternative-text="Loading" size="medium"></lightning-spinner>
    <!--SPINNER TO LOAD END-->
    <!--LOOK UP FIELD START-->
    <template if:true={isQuoteLinesTab}>
        <div class="slds-var-m-left_small slds-var-m-right_small slds-var-m-top_small slds-var-m-bottom_small">
            <c-bl_custom-lookup record-id={recordId} option-is-customer-part={isCustomerPart} 
                search-placeholder="Search Product" icon-name="standard:products" onlookupselected={handleProductSelection}>
            </c-bl_custom-lookup>
        </div>
    </template>
    <!--LOOK UP FIELD END-->
    <!--PAGINATION CONTROL START-->
    <div>
        <p class="slds-align_absolute-center"><b> Quote lines: {quotelinesLength}</b></p>
        <p class="slds-align_absolute-center"><b> Page {page} of {totalPage}</b></p>
        <lightning-button-group class="slds-align_absolute-center">
            <lightning-button label="First" icon-name="utility:chevronleft" onclick={firstHandler} class="stretchButton"></lightning-button>
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler} class="stretchButton"></lightning-button>
            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler} class="stretchButton"></lightning-button>
            <lightning-button label="Last" icon-name="utility:chevronright" icon-position="right" onclick={lastHandler} class="stretchButton"></lightning-button>
        </lightning-button-group>
    </div>
    <!--PAGINATION CONTROL END-->
    <!--DATATABLE START-->
    <div class="slds-align_absolute-center slds-var-m-top_small">
        <lightning-datatable column-widths-mode="auto" style="width:100%;" key-field="id" draft-values={draftValues} data={dataPages} columns={columns} 
        onrowaction={handleRowAction} onrowselection={handleRowSelection} onsave={handleSaveEdition}
        sorted-by={sortBy} sorted-direction={sortDirection} onsort={handleSortData} ></lightning-datatable>
    </div>
        
        <!--UOM POP-UP START-->
        <template if:true={uomPopupOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container slds-modal__container_uom">
                    <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Changing UOM: {dataRow.uom}</h2>
                        <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeUomPopup}></lightning-icon>
                    </header>
                    <lightning-spinner if:true={uomDone} alternative-text="Loading" variant="inverse" size="small"></lightning-spinner>
                    <div style="overflow: initial;" class="slds-modal__content slds-p-around_medium slds-var-m-left_small  slds-var-m-right_small">
                        <lightning-combobox class="slds-align_absolute-center" style="width:80%" name="uom" label="UOM" value={newUOM}
                        options={uomList} onchange={uomHandler}>
                        </lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                        <button class="slds-button slds-button_neutral" onclick={closeUomPopup} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={saveUom} title="Change">Change</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--UOM POP-UP END-->
        <!--LENGTH UOM POP-UP START-->
        <template if:true={lengthUomPopupOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container slds-modal__container_uom">
                    <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Changing LENGTH UOM: {dataRow.lengthuom}</h2>
                        <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeLengthUomPopup}></lightning-icon>
                    </header>
                    <div style="overflow: initial;" class="slds-modal__content slds-p-around_medium slds-var-m-left_small  slds-var-m-right_small" >
                        <lightning-combobox class="slds-align_absolute-center" style="width:80%" name="lengthuom" label="Length UOM" value={newLengthUOM}
                        options={lengthUomList} onchange={lengthUomHandler}>
                        </lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                        <button class="slds-button slds-button_neutral" onclick={closeLengthUomPopup} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={saveLengthUom} title="Change">Change</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--LENGTH UOM POP-UP END-->
        <!--POP UP NSP PRODUCTS START-->
        <template if:true={nspProduct}>
            <section aria-modal="true" class="slds-modal slds-fade-in-open slds-align_absolute-center">
                <div class="slds-modal__container slds-var-m-left_small  slds-var-m-right_small">
                    <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                        <h2 class="slds-text-heading_medium slds-hyphenate">NSP Product: {dataRow.quotelinename}</h2>
                        <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeNsp}></lightning-icon>
                    </header>
                    <!--style="overflow: initial;" to show picklist values outside pop-up for combobox component-->
                    <div style="overflow: initial;" class="slds-modal__content slds-var-m-left_small  slds-var-m-right_small">
                        <div class="slds-var-p-around_small slds-align_absolute-center">
                            <template if:false={nspShowMessage}>
                                <p style="font-size: 18px;" class="slds-align_absolute-center">This quote line has not NSP values.</p>
                            </template>
                            <template if:false={showNSP}>
                                <lightning-spinner alternative-text="Loading"></lightning-spinner>
                            </template>
                            <template if:true={nspShowMessage} class="slds-align_absolute-center">
                                <div class="slds-grid slds-wrap slds-var-m-top_medium slds-var-m-left_small slds-var-m-right_small">
                                    <h3 class="slds-text-heading_medium slds-hyphenate slds-align_absolute-center slds-var-m-bottom_small">Note: The values are autosaved when changing the field.</h3>
                                    <div class="slds-col slds-size_1-of-2">
                                        <template for:each={nspValues} for:item="nspRead">
                                            <lightning-layout key={nspRead.label} vertical-align="center" class="small">
                                                <lightning-layout-item flexibility="auto" padding="around-small">
                                                    <p class="slds-var-m-right_medium">{nspRead.label}: {nspRead.value}</p>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <template if:true={nspOptions}>
                                            <template for:each={nspOptions} for:item="nspChange">
                                                <lightning-combobox key={nspChange.label} name={nspChange.label} label={nspChange.label}
                                                    options={nspChange.options} onchange={changingNSP}></lightning-combobox>
                                            </template>
                                        </template> 
                                        <template if:true={nspInputs}>
                                            <template for:each={nspInputs} for:item="nspChangeInputs">
                                                <lightning-input key={nspChangeInputs}  type="number" name={nspChangeInputs.label} label={nspChangeInputs.label}
                                                    onchange={changingNSP} ></lightning-input>
                                            </template>
                                        </template>
                                    </div>
                            </div>
                            </template>
                        </div>
                    
                    </div>
                    <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                        <lightning-button  variant="destructive-text" label="Close" onclick={closeNsp} class="slds-p-around_x-small slds-m-right_small"></lightning-button>
                        <lightning-helptext content="The values are autosaved when changing the field."></lightning-helptext>

                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--POP UP NSP PRODUCTS END-->
        <!--POP UP WARNING DELETE START-->
        <template if:true={deleteClick}>
            <section aria-modal="true" class="slds-modal slds-fade-in-open slds-align_absolute-center">
                <div class="slds-modal__container slds-var-m-left_small  slds-var-m-right_small">
                    <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                        <h2 class="slds-text-heading_medium slds-hyphenate">WARNING</h2>
                        <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeModal}></lightning-icon>
                    </header>
                    <div class="slds-modal__content slds-var-m-left_small  slds-var-m-right_small">
                        <div class="slds-var-p-around_small slds-align_absolute-center">
                            <p style="font-size:160%;">Are you sure you want to delete this?</p>
                        </div>
                    </div>
                    <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                        <lightning-button variant="brand" label="Cancel" onclick={closeModal} class="slds-p-around_x-small slds-m-right_small"></lightning-button>
                        <lightning-button variant="brand" label="Confirm" onclick={deleteModal} class="slds-p-around_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--POP UP WARNING DELETE END-->
        <!--POP UP TIERS AND CONTRACTS START-->
        <template if:true={popUpTiers}>
            <section aria-modal="true" class="slds-modal slds-fade-in-open slds-align_absolute-center">
                <div class="slds-modal__container slds-var-m-left_small  slds-var-m-right_small">
                    <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Override Price & Lead Time: {dataRow.quotelinename}</h2>
                        <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeTiers}></lightning-icon>
                    </header>
                    <!--style="overflow: initial;"-->
                    <div  class="slds-modal__content slds-var-m-left_small  slds-var-m-right_small">
                        <div class="slds-var-p-around_small slds-align_absolute-center">
                            <div class="slds-col">
                                
                                <h1 class="slds-align_absolute-center slds-var-m-top_small"><b>Quote Line UOM:</b>&nbsp;{dataRow.uom}&nbsp;-&nbsp;<b>Quoted Lead Time:</b>&nbsp;{dataRow.quotedleadtime}</h1>
                                <!--<h1 class="slds-align_absolute-center slds-var-m-top_small"><b>Actual Base Price:</b>&nbsp;{dataRow.basepriceoverride}</h1>-->
                                    
                                <!--CUSTOMER TIER PICKLIST-->
                                <template if:true={tierValues.data.values}>
                                    <lightning-combobox id="tier" disabled ={notShowCT} style="width: 40%;" class="slds-align_absolute-center" name="customerTier" label="Customer Tier" value={showLineCustomertier}
                                    placeholder="Select Tier" options={tierValues.data.values} onchange={handleCustomerChange} ></lightning-combobox>    
                                </template>

                                <!--BASE PRICE INPUT-->
                                <lightning-input id="baseprice" disabled ={notShowBP}  style="width: 40%;" class="slds-align_absolute-center" type="number" name="BasePriceOverride" label="Base Price Override"
                                 value={showBasePriceOverride} placeholder="$" onchange={handleBasePriceChange} ></lightning-input>
                        
                                <!--LEAD TIME PICKLIST-->
                                <template if:true={leadTimeValues.data.values}>
                                    <lightning-combobox style="width: 40%;" class="slds-align_absolute-center" name="overrideleadtime" label="Lead Time" value={showLeadTime}
                                    placeholder="Override Lead Time" options={leadTimeValues.data.values} onchange={handleLeadTime} ></lightning-combobox>    
                                </template> 

                                <!--AGREEMENT LOOK UP FIELD START-->
                                <div>
                                    <div class="slds-form-element slds-var-m-left_small slds-var-m-right_small">
                                        <div class="slds-form-element__control">
                                            <div class="slds-combobox_container">
                                                <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                                    <div class="slds-p-top_none">
                                                        <lightning-input  style="width: 40%;"  class={inputClass} type="search" id="inputAgreement" value={agreementSearchTearm}
                                                            onclick={handleClick} onblur={onBlur} onchange={onChange} label="Agreement" placeholder="Search an agreement">
                                                        </lightning-input>
                                                    </div>
                                                    </div>
                                                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7" role="listbox">
                                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                            <template for:each={recordsTiers} for:item="record">
                                                                <li key={record.Id} onclick={onSelect} data-id={record.Id} role="presentation" data-name={record.Agreement_Name__c}>
                                                                    <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                                                        <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name="standard:contract" alternative-text='Agreement' size="small"></lightning-icon>
                                                                        <span class="slds-truncate">{record.Agreement_Name__c}</span>
                                                                    </span>
                                                                </li>
                                                            </template>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--AGREEMENT LOOK UP FIELD END-->
                                
                                <!--TIERS TABLE-->
                                <template if:true={showTiersList}>
                                    <p class="slds-align_absolute-center slds-var-m-top_small"><b>Price Breaks</b></p>
                                    <h1 class="slds-align_absolute-center slds-var-m-top_small"><b>Agreement:</b>&nbsp;{agreementName}&nbsp;-&nbsp;<b>Agreement UOM:</b>&nbsp;{discountScheduleUom}</h1>
                                    
                                    <div class="slds-align_absolute-center slds-var-m-top_small">
                                        <template if:true={thereAreTiers}>
                                            <lightning-datatable key-field="id" data={tiers} columns={tiersColumns} hide-checkbox-column	
                                        ></lightning-datatable>
                                        </template>
                                        <!--column-widths-mode="auto"-->
                                        
                                        <template if:false={thereAreTiers}>This agreement does not have tiers for the product selected</template>
                                    </div>
                                    
                                </template>
                                <template if:true={activeOverrideReason}>
                                    <div style="background-color:#F5B4B4;" class="slds-var-m-top_small slds-var-p-around_small slds-align_absolute-center">
                                        
                                        <!--OVERRIDE REASON SECTION-->
                                        
                                            <lightning-combobox  style="width: 40%;" class="slds-var-m-right_small" label="Override Reason" value={overrideReason} required
                                            placeholder="Select Reason" options={overrideReasonsList.data.values} onchange={handleChangeOverrideReason} ></lightning-combobox>
                                            <lightning-input  style="width: 40%;" type="text" label="Override Comment" placeholder="Comment here" onchange={handleOverrideComment}></lightning-input>
                                        
                                        <!--OVERRIDE REASON SECTION-->
                                        
                                    </div>
                                </template>
                            </div>

                        </div>
                    </div>
                    <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                        <lightning-button variant="brand" label="Close" onclick={closeTiers} class="slds-p-around_x-small slds-m-right_small"></lightning-button>
                        <lightning-button variant="destructive" label="Reset" onclick={resetPrices}></lightning-button>
                        <lightning-helptext class="slds-m-right_small" content="This action automatically changes the Quote Line values, It is not necessary to click 'Change' "></lightning-helptext>
                        <lightning-button  variant="brand-outline" label="Change" onclick={changeTiers} class="slds-var-p-around_x-small slds-var-m-right_small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--POP UP TIERS AND CONTRACTS END-->
        <!--POP UP REORDER LINES START-->
        <template if:true={popUpReorder}>
            <!-- Modal/Popup Box LWC starts here -->
            <section aria-modal="true" class="slds-modal slds-fade-in-open slds-align_absolute-center">
                <div class="slds-modal__container slds-var-m-left_small  slds-var-m-right_small">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeReorder}>
                            <lightning-icon icon-name="utility:close" label="Close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Reorder Lines of products</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-m-left_small  slds-var-m-right_small" id="modal-content-id-1">
                        <!--START TABLE TO REORDER -->
                        <p class="slds-align_absolute-center slds-var-m-bottom_x-small" style="color: blue; font-size: 11px;">Number of Quote Lines: {quotelinesLength}</p>
                        <p class="slds-align_absolute-center slds-var-m-bottom_x-small" style="color: black; font-size: 9px">To reorder lines, please drop and drag by Product Name.</p>

                        <div class="slds-grid slds-grid_vertical slds-var-m-left_small slds-var-m-right_small">
                            <div class="slds-scrollable slds-grow">
                              <div class="slds-scrollable_none">
                                <table aria-multiselectable="true" class="slds-table slds-no-row-hover slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid" >
                                  <thead>
                                    <tr class="slds-line-height_reset">
                                        <th>Product</th>
                                        <th>Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <template for:each={ElementList} for:item="qlorder" for:index="index">
                                      <tr key={qlorder.quotelinename} onchange={Change} draggable="true" ondrop={Drop} ondragstart={DragStart} ondragover={DragOver} title={index}>
                                        <td role="gridcell">
                                            <div class="slds-cell-wrap" title={index}>{qlorder.quotelinename}</div>
                                          </td>
                                        <td role="gridcell">
                                          <div class="slds-cell-wrap" title="description">{qlorder.description}</div>
                                        </td>
                                      </tr>
                                    </template>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                        </div>
                        <!--END TABLE TO REORDER-->
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                        <button class="slds-button slds-button_neutral" onclick={closeReorder} label="Cancel" title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitReorder} label="Save" title="OK">Save</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--POP UP REORDER LINES END-->
        <!--POP UP LINE NOTES START-->
        <template if:true={lineNotePopUp}>
            <section aria-modal="true" class="slds-modal slds-fade-in-open slds-align_absolute-center">
                <div class="slds-modal__container slds-var-m-left_small  slds-var-m-right_small">
                    <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Line Notes: {dataRow.quotelinename}</h2>
                        <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeLineNotes}></lightning-icon>
                    </header>
                    <div class="slds-modal__content slds-var-m-left_small  slds-var-m-right_small">
                        <div class="slds-var-p-around_small slds-align_absolute-center">
                            <lightning-input-rich-text style="width:90vw" disabled-categories="FORMAT_FONT,FORMAT_TEXT,FORMAT_BODY,ALIGN_TEXT,INSERT_CONTENT,REMOVE_FORMATTING"
                            script value={lineNoteValue} onchange={changingLineNote}> </lightning-input-rich-text>

                        </div>
                    </div>
                    <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                        <lightning-button variant="brand" label="Close" onclick={closeLineNotes} class="slds-p-around_x-small slds-m-right_small"></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={saveLineNote} class="slds-p-around_x-small slds-m-right_small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <!--POP UP LINE NOTES END-->
    <!--DATATABLE END-->
    </lightning-card>
</template>
