<template> 

    <!-- Section 1 -->
    <div if:true={isLoaded} class="cstm-spinner">
		<lightning-spinner alternative-text="Loading..."></lightning-spinner>
	</div>
                  
    
    <div class="slds-m-around--xx-large container-fluid">
        <div class="slds-float_right slds-p-bottom_small">
            
                <lightning-button-icon icon-name="utility:add"  size="large" variant="brand" alternative-text="Add" onclick={addRow}> </lightning-button-icon>
            
        </div>
       <!-- Table -->
       <div class="container-fluid">        
            <table class="slds-table slds-table_bordered slds-table_cell-buffer"> 
        <!-- Header Section -->
                <thead>
                    <tr class="slds-line-height_reset">
                       
                     
                    <!--     <th scope="col">
                            <div class="slds-truncate" title=" Name">discount Name</div>
                        </th> -->
                       <!--  <th scope="col">
                            <div class="slds-truncate" title=" Name">Break Name</div>
                        </th> -->
                        <th scope="col">
                            <div class="slds-truncate" title="Lower Band">Min</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Upper Bound">Max</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Price">Price</div>
                        </th>
                       <!--  <th scope="col">
                            <div class="slds-truncate" title="Discount">Discount %</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Discount">Discount Amount</div>
                        </th> -->
                        <th scope="col">
                            <div class="slds-truncate" title="Action"></div>
                        </th>
                    </tr>
                </thead> 
               


              
                    


                <!-- Body SECTION  -->
                <tbody>
                    <template for:each={tierList} for:item="tier" for:index="indx">
                        <tr key={tier.key} id={tier.key}> 
                          
                     <!--        <td>
                                <lightning-input data-id={indx} variant = "label-hidden"  value={discountNombre}></lightning-input>                               
                            </td> -->
                           <!--  <td>
                                <lightning-input data-id={indx} variant = "label-hidden"  onchange={handleNameChange}></lightning-input>                               
                            </td> -->
                            <td>
                                <lightning-input data-id={indx} variant = "label-hidden"  onchange={handleLowerBChange}></lightning-input>
                            </td>
                            <td>
                                <lightning-input data-id={indx} variant = "label-hidden"  onchange={handleUpperBChange}></lightning-input>                        
                            </td>
                            <td>
                                <lightning-input data-id={indx} variant = "label-hidden"  onchange={handlePriceChange}></lightning-input>                        
                             </td>
                           <!--  <td>
                                <lightning-input data-id={indx} variant = "label-hidden"  onchange={handleDiscountChange}></lightning-input>
                            </td>
                            <td>
                                <lightning-input data-id={indx} variant = "label-hidden"  onchange={handleDiscountAmountChange}></lightning-input>
                            </td> -->
                            <td>
                                <lightning-button-icon icon-name="utility:delete"
																		  data-id={indx}       
																		  alternative-text="Delete"     
																		  class="slds-m-left_xx-small"
																		  onclick={removeRow} 
																		  title="Delete"></lightning-button-icon>
                            </td>
                        </tr>
                    </template>
                     
                </tbody>
            </table>
            <!-- Save Section -->

            
            
            <div class="slds-align_absolute-center slds-p-top_small">                
                <lightning-button name="Save" label="Save" onclick={saveRecord} ></lightning-button>
            </div>
        </div>
    </div>


    
 

</template>
