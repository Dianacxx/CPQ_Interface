<template>




    <lightning-card>

        <lightning-layout multiple-rows class="slds-border_top slds-border_right slds-border_left slds-m-left_large slds-m-right_large"> 
            <!--Title and Discount fields-->
            <lightning-layout-item size="12" small-device-size="8" padding="around-small">
            <span class="slds-page-header__title slds-truncate">
                <h2 class="slds-text-heading_large slds-m-left_large" style="color:gray;">Add Products</h2>
            </span>
            </lightning-layout-item>
            <lightning-layout-item size="9" small-device-size="6" padding="around-small" style="width: 200 px;">
              <div class="slds-p-top_none">
                <c-bl_agreements_lookup onvalueselected={handleValueSelcted} ></c-bl_agreements_lookup>
    
            </div>
            </lightning-layout-item>
            <!--Button Set-->
            <lightning-layout-item size="12" small-device-size="6" padding="around-small">
                <div class="slds-align_absolute-center slds slds-m-around_small">
                        <button class="stretchButton slds-m-right_small" disabled={disableReorder} onclick={handleReorder}>Refresh Prices</button>
                        <button class="stretchButton slds-m-right_small"  onclick={handlePreviousScreen}>Previous Screen</button>
                        <button class="stretchButton "  onclick={handleCancel}>Cancel</button>
                </div>
                <div class="slds-align_absolute-center slds-m-around_small">
                    <button class="stretchButton slds-m-right_small" disabled={disableReorder} onclick={handleReorder}>Save Changes</button>
                    <button class="stretchButton slds-m-right_small"  onclick={handleSaveAndCalculate}>Save & Exit</button>
                    <button class="stretchButton "  onclick={navigateToQuoteRecordPage}>Activate</button>
            </div>
                
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    <lightning-card>
        <template if:true={loadTable}>
            <lightning-datatable 
            key-field="discId"
            onrowaction={handleRowActions}
            data={data} 
            columns={columns} 
            onsave={handleSaveEdition}
            draft-values={draftValues}>
            </lightning-datatable>
        </template>
    </lightning-card>
    
     <!-- EDIT POPUP -->
     <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-modal__container_max">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Discount Tiers</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   
                   
                    <c-bl_agreements_tiers_table discount-id={discountId}></c-bl_agreements_tiers_table>
                
                
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- DELETE POPUP -->
    <template if:true={isDeleteModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Delete Confirmation</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                   
                    <p><b>Are you sure to delete this Discount Schedule ?
                    </b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeDeleteModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={confirmDelete} title="Confirm">Confirm</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
