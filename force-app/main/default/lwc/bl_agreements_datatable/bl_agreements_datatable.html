        <lightning-layout multiple-rows class="slds-border_top slds-border_right slds-border_left slds-m-left_large slds-m-right_large"> 
            <!--Title and Discount fields-->
            <lightning-layout-item size="12" small-device-size="8" padding="around-small">
            <span class="slds-page-header__title slds-truncate">
                <h2 class="slds-text-heading_large slds-m-left_large" style="color:gray;">Add Products</h2>
            </span>
            </lightning-layout-item>
            <lightning-layout-item size="9" small-device-size="6" padding="around-small" style="width: 200 px;">

            </div>
            </lightning-layout-item>
            <!--Button Set-->
            <lightning-layout-item size="12" small-device-size="6" padding="around-small">
                <template if:true={loadApplyInput}>
                <div class="slds-align_absolute-center slds slds-m-around_small">
                        <button class="stretchButton slds-m-right_small" disabled={disableReorder} onclick={refreshPrice}>Reset Prices</button>
                        <!--<button class="stretchButton slds-m-right_small"  onclick={handlePreviousScreen}>Refresh Price 2</button>-->
                        <button class="stretchButton "  onclick={handleCancel}>Cancel</button>
                </div>
                <div class="slds-align_absolute-center slds-m-around_small">
                    <button class="stretchButton slds-m-right_small" disabled={disableReorder} onclick={saveDiscountSchedule}>Save Changes</button>
                    <button class="stretchButton slds-m-right_small"  onclick={handleSaveAndExist}>Save & Exit</button>
                    <button class={activateClass}  disabled={disabledButton} onclick={handleActivateContract}>{activateString}</button>

<div class="slds-grid slds-wrap">

        name="progress"
        value=""

        options={discountTypeOptions}

></lightning-combobox>

      </div>
      <div class="slds-col slds-size_1-of-2">
        <span>
            <button class="ApplyButton label-hidden  slds-m-right_small" disabled={disableDiscount} onclick={handleApplyDiscount}>Apply</button>

        </span>
      </div>
    </div>
  </div>

     <!-- EDIT POPUP -->
     <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-modal__container_max">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Quantity Breaks</h2>
                </header>
                <div class="slds-modal__content discountTiersPopup slds-p-around_medium" id="modal-content-id-1">
                   
                   
                    <c-bl_agreements_tiers_table old-record-id={oldRecordId} conversion-rate={conversionRate} new-id={newId} prod-name={prodName} onapplytoqcp={handleApplyToQCP} onclose={closeModal} onsavee={saveDiscountSchedule} onsauvegarde={handleApplyToQCP} active-tiers={activeTiers} currency-contract={currencyContract} customer={customer}   discount-id={discountId} indexo ={indexo} factoro ={factoro} conversion-factor={conversionFactor} producto={producto} record-id={recordId} discount-nombre={discountNombre} is-modal-open={isModalOpen} ></c-bl_agreements_tiers_table>
                

 
                
                </div>
               <!--  <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer> -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- DELETE POPUP -->
    <template if:true={isDeleteModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Delete Confirmation</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium " id="modal-content-id-2">
                   
                    <p><b>Are you sure to delete this Discount Schedule ?
                    </b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeDeleteModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={confirmDelete} title="Confirm">Confirm</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


        <!-- UOM POPUP -->
     <template if:true={uomPopupOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal__container_uom">
                <header class="slds-modal__header slds-var-m-left_small  slds-var-m-right_small">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeUomPopup}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div style="overflow: initial;" class="slds-modal__content slds-var-p-around_medium slds-var-m-left_small  slds-var-m-right_small">
                
                    <lightning-combobox class="slds-align_absolute-center" style="width:80%"
                    name="uom"
                    label="Unit Of Measure"
                    value=""
                    placeholder="Select a UOM"
                    options={uomList}
                    onchange={uomHandler}>

                   
        </lightning-combobox>
                

                </div>
                <footer class="slds-modal__footer slds-var-m-left_small  slds-var-m-right_small">
                    <button class="slds-button slds-button_neutral" onclick={closeUomPopup} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={saveUom} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
