<template>
    <lightning-card>
        <template if:false={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <template if:true={isLoading}>
            <lightning-button variant="success" label="Open QLE UI" title="Open UI" 
                onclick={handleNavigateUi} class="slds-align_absolute-center" disabled={disableButton} ></lightning-button>
        </template>
    </lightning-card>
</template>
